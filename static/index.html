<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWP to PDF Converter - Premium</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-overlay"></div>

    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 2V8H20" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 13H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16 17H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M10 9H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <span>HWP<span class="brand-accent">Converter</span></span>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Products</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-auth">
            <button class="btn btn-text">Log In</button>
            <button class="btn btn-primary-sm">Sign Up</button>
        </div>
    </nav>

    <main class="container">

        <div class="hero-section">
            <h1>HWP to PDF</h1>
            <p class="subtitle">Convert your HWP files to PDF instantly. Secure, fast, and high quality.</p>
        </div>

        <div class="card glass-panel">
            <div class="badges">
                <span class="badge">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    HWP, HWPX supported
                </span>
            </div>

            <!-- Drop Zone -->
            <div id="drop-zone" class="drop-zone">
                <div class="drop-content">
                    <div class="cloud-icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <div class="icon-glow"></div>
                    </div>
                    <h3>Drag & drop files here</h3>
                    <p>or <span class="browse-link">choose files</span> from your computer</p>
                    <input type="file" id="file-input" accept=".hwp,.hwpx" hidden>
                </div>
            </div>

            <!-- Job List Container -->
            <div id="job-list" class="job-list">
                <!-- Job items will appear here -->
            </div>

            <!-- Job Item Template -->
            <template id="job-template">
                <div class="file-card job-item">
                    <div class="file-icon-wrapper">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                    </div>
                    <div class="file-content">
                        <div class="file-header">
                            <span class="filename">filename.hwp</span>
                            <span class="status-badge">Pending</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <!-- Loading Spinner -->
                        <div class="spinner hidden">
                            <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                    class="opacity-25"></circle>
                                <path fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    class="opacity-75"></path>
                            </svg>
                        </div>
                        <!-- Download Button -->
                        <button class="btn-icon download-btn hidden" title="Download PDF">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <!-- Error Icon -->
                        <div class="error-icon hidden" title="Failed">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                    </div>
                </div>
            </template>
        </div>

    </main>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/job_manager.js"></script>
    <script src="/static/js/ui.js"></script>
</body>

</html>
